<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NØX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- STAR BACKGROUND -->
  <canvas id="stars"></canvas>

  <main class="container">

    <div class="main-content">

      <!-- LEFT SIDE -->
      <div class="left-side">
        <h1 class="logo">NØX</h1>
        <p class="tagline">mangaka · illustration</p>

        <div class="contact">
          <p>Instagram: <a href="https://www.instagram.com/nox_mangaka" target="_blank">@nox_mangaka</a></p>
          <p>Email: <a href="mailto:mangaka.nox@gmail.com">mangaka.nox@gmail.com</a></p>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-side">
        <img class="symbol" src="nox-symbol.png" alt="NØX symbol">
        <a href="gallery.html" class="gallery-link">GALLERY</a>
      </div>

    </div>

  </main>

  <!-- STARS SCRIPT -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const starCount = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        s: Math.random() * 0.3 + 0.2
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.s;
        if (star.x > canvas.width) star.x = 0;
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>

</body>
</html>
